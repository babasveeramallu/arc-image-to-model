<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc - Image to Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #00d4ff;
            background: linear-gradient(135deg, #00d4ff 0%, #5b86e5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        header p {
            color: #a0a9ba;
            font-size: 1.1em;
            font-weight: 300;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .panel {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, #00d4ff, #5b86e5) 1;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-fallback {
            color: white;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff 0%, #5b86e5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 130px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        button:disabled {
            background: #2a2a3e;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .model-viewer {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-height: 300px;
            color: #a0a9ba;
        }

        .status {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border-left-color: #28a745;
            color: #4caf50;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border-left-color: #dc3545;
            color: #f44336;
        }

        .status.loading {
            background: rgba(0, 212, 255, 0.2);
            border-left-color: #00d4ff;
            color: #00d4ff;
        }

        .materials {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .material {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .material:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .material.selected {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .material span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 4px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box .label {
            font-size: 11px;
            color: #a0a9ba;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-box .value {
            font-size: 20px;
            font-weight: 700;
            color: #00d4ff;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üè† Arc</h1>
        <p>AI Room Scanner</p>
    </header>

    <div class="container">
        <div class="panel">
            <h2>üì∑ Camera Scan</h2>
            <div class="status" id="status">Ready to scan</div>
            
            <div class="camera-container">
                <video id="camera" playsinline autoplay muted></video>
                <div class="camera-fallback" id="camera-fallback" style="display: none;">
                    <p>üì∑ Camera not available</p>
                    <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Enable camera access to start scanning</p>
                </div>
            </div>

            <div class="controls">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="captureFrame()" id="capture-btn" disabled>Capture Frame</button>
                <button onclick="stopCamera()">Stop</button>
            </div>
        </div>

        <div class="panel">
            <h2>üè† 3D Room Model</h2>
            
            <div class="model-viewer" id="model-viewer">
                <canvas id="model-canvas" width="400" height="300" style="display: none;"></canvas>
                <div id="model-placeholder" style="text-align: center; color: #999;">
                    <p>üìä 3D Model Preview</p>
                    <p style="font-size: 12px; margin-top: 10px;">Scan walls to generate model</p>
                </div>
            </div>

            <h3 style="margin-top: 25px; font-size: 1.1em; color: #ffffff; font-weight: 600;">Scan Statistics</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="label">Walls Detected</div>
                    <div class="value" id="wall-count">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">Elements Found</div>
                    <div class="value" id="element-count">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">Confidence</div>
                    <div class="value" id="confidence">0%</div>
                </div>
                <div class="stat-box">
                    <div class="label">Status</div>
                    <div class="value" id="api-status">‚ö†Ô∏è</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const video = document.getElementById('camera');
        const cameraFallback = document.getElementById('camera-fallback');
        const statusEl = document.getElementById('status');
        const captureBtn = document.getElementById('capture-btn');

        let wallCount = 0;
        let roomData = [];

        let scanInterval;
        
        async function startCamera() {
            console.log('Starting camera...');
            updateStatus('Starting camera...', 'loading');
            
            try {
                const constraints = { 
                    video: { 
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };
                console.log('Requesting camera with constraints:', constraints);
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('Got camera stream:', stream);
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    console.log('Video metadata loaded');
                    video.play().then(() => {
                        console.log('Video playing');
                        cameraFallback.style.display = 'none';
                        video.style.display = 'block';
                        captureBtn.disabled = false;
                        updateStatus('Camera ready! Auto-scanning...', 'success');
                        
                        // Start auto-scanning every 2 seconds
                        scanInterval = setInterval(captureFrame, 2000);
                    }).catch(e => {
                        console.error('Video play error:', e);
                        updateStatus('Camera ready!', 'success');
                        cameraFallback.style.display = 'none';
                        video.style.display = 'block';
                        captureBtn.disabled = false;
                    });
                };
            } catch (err) {
                console.error('Camera error:', err);
                // Try fallback with any camera
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = fallbackStream;
                    video.play();
                    updateStatus('Camera ready (front camera)', 'success');
                    captureBtn.disabled = false;
                } catch (fallbackErr) {
                    cameraFallback.style.display = 'flex';
                    video.style.display = 'none';
                    updateStatus('Camera not available', 'error');
                }
            }
        }

        function stopCamera() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            captureBtn.disabled = true;
            updateStatus('Camera stopped', 'loading');
        }

        let isScanning = false;
        
        async function captureFrame() {
            if (isScanning || !video.srcObject || video.videoWidth === 0) {
                return;
            }
            
            isScanning = true;
            console.log('Capturing frame...');
            updateStatus('üîç Scanning...', 'loading');

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                console.log('Created blob:', blob?.size, 'bytes');
                
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');

                try {
                    const response = await fetch(`${API_BASE}/api/scan/wall`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    if (data.wall_detected) {
                        updateStatus('‚úÖ Wall detected!', 'success');
                        document.getElementById('wall-count').textContent = wallCount;
                        document.getElementById('confidence').textContent = Math.round(data.confidence * 100) + '%';
                        
                        // Build 3D model
                        build3DModel(data);
                        
                        // Try element detection
                        await detectElements(blob);
                    } else {
                        updateStatus('üîç Scanning... (no wall found)', 'loading');
                    }
                } catch (err) {
                    console.error('API error:', err);
                    updateStatus('‚ùå Connection error - check if server is running', 'error');
                } finally {
                    isScanning = false;
                }
            }, 'image/jpeg', 0.8);
        }
        
        async function detectElements(blob) {
            try {
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');

                const response = await fetch(`${API_BASE}/api/detect/elements`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Elements found:', data);
                const count = data.total_elements || 0;
                document.getElementById('element-count').textContent = count;
            } catch (err) {
                console.error('Element detection error:', err);
            }
        }

        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            console.log('Status:', message, type);
        }

        async function checkAPI() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('api-status').textContent = '‚úÖ';
                    document.getElementById('api-status').style.color = '#28a745';
                } else {
                    document.getElementById('api-status').textContent = '‚ùå';
                    document.getElementById('api-status').style.color = '#dc3545';
                }
            } catch (err) {
                document.getElementById('api-status').textContent = '‚ùå';
                document.getElementById('api-status').style.color = '#dc3545';
            }
        }

        function build3DModel(wallData) {
            wallCount++;
            roomData.push(wallData);
            
            const canvas = document.getElementById('model-canvas');
            const ctx = canvas.getContext('2d');
            const placeholder = document.getElementById('model-placeholder');
            
            canvas.style.display = 'block';
            placeholder.style.display = 'none';
            
            // Clear and redraw
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw room based on wall count
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 3;
            ctx.fillStyle = 'rgba(0, 212, 255, 0.1)';
            
            if (wallCount === 1) {
                // Single wall
                drawWall(ctx, 50, 80, 300, 150);
                ctx.fillText('Wall 1 detected', 20, 30);
            } else if (wallCount === 2) {
                // Corner (2 walls)
                drawWall(ctx, 50, 80, 200, 150);
                drawWall(ctx, 200, 80, 150, 200, true);
                ctx.fillText('Corner detected', 20, 30);
            } else if (wallCount >= 3) {
                // Room (3+ walls)
                drawRoom(ctx);
                ctx.fillText(`Room with ${wallCount} walls`, 20, 30);
            }
            
            ctx.fillStyle = '#00d4ff';
            ctx.font = '12px Inter';
            ctx.fillText(`Confidence: ${Math.round(wallData.confidence * 100)}%`, 20, 280);
        }
        
        function drawWall(ctx, x, y, w, h, vertical = false) {
            ctx.beginPath();
            if (vertical) {
                ctx.rect(x, y, 20, h);
            } else {
                ctx.rect(x, y, w, 20);
            }
            ctx.fill();
            ctx.stroke();
        }
        
        function drawRoom(ctx) {
            // Draw 3D room
            ctx.beginPath();
            // Floor
            ctx.moveTo(50, 200);
            ctx.lineTo(300, 200);
            ctx.lineTo(350, 150);
            ctx.lineTo(100, 150);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Walls
            ctx.beginPath();
            ctx.moveTo(50, 200);
            ctx.lineTo(50, 100);
            ctx.lineTo(100, 50);
            ctx.lineTo(100, 150);
            ctx.closePath();
            ctx.fillStyle = 'rgba(0, 212, 255, 0.05)';
            ctx.fill();
            ctx.stroke();
        }
        
        // Initialize
        checkAPI();
        setInterval(checkAPI, 5000);
        
        // Auto-start camera on load
        window.addEventListener('load', () => {
            setTimeout(startCamera, 1000);
        });
    </script>
</body>
</html>
